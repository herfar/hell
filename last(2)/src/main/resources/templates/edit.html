<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Editing Person</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>


<h1>Updating</h1>

<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <div class="form-group">
        <label class="control-label" for="firstName"> First Name </label>
        <input id="firstName" class="form-control" th:field="*{name}"
               required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="lastName"> Last Name </label> <input
            id="lastName" class="form-control" th:field="*{last_name}"
            required autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="email"> Email </label> <input
            id="email" class="form-control" th:field="*{username}" required
            autofocus="autofocus" />
    </div>

    <div class="form-group">
        <label class="control-label" for="password"> Password </label> <input
            id="password" class="form-control" type="password"
            th:field="*{password}" required autofocus="autofocus" />
    </div>

    <label>Role:
        <input type="checkbox" name="roles"
               th:each="role : ${rolesAdd}"
               th:value="${role.getId()}"
               th:text="${role.getName()}"
               th:field="*{roles}"
        />
    </label>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Add</button>
        <span>Back to UserList? <a href="/" th:href="@{/admin}">Back</a></span>
    </div>
</form>
</div>
</div>
</div>
</body>
</html>
